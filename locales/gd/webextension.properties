# Clip in this context refers to a portion of an image
addonDescription = Tog cliopaichean is glacaidhean-sgrìn on lìon is sàbhail iad rè seal no gu buan.
addonAuthorsList = Mozilla <screenshots-feedback@mozilla.com>
# Also used for the title on the toolbar button
contextMenuLabel = Tog glacadh-sgrìn
myShotsLink = Na glacaidhean agam
screenshotInstructions = Dèan briogadh no slaodadh air an duilleag airson raon a thaghadh. Brùth ESC airson sgur dheth.
saveScreenshotSelectedArea = Sàbhail
saveScreenshotVisibleArea = Sàbhail na tha ri fhaicinn
saveScreenshotFullPage = Sàbhail an duilleag shlàn
cancelScreenshot = Sguir dheth
downloadScreenshot = Luchdaich a-nuas
downloadOnlyNotice = Tha thu sa mhodh luchdaidh a-nuas a-mhàin.
# The downloadOnlyDetails string introduces a list of items. The keys
# downloadOnlyDetailsPrivate, downloadOnlyDetailsThirdParty,
# downloadOnlyDetailsNeverRemember, downloadOnlyDetailsESR, and
# downloadOnlyDetailsNoUploadPref are list items in that list.
downloadOnlyDetails = Bidh gleus glacaidhean-sgrìn Firefox sa mhodh luchdaidh a-nuas gu fèin-obrachail sna suidheachaidhean a leanas:
downloadOnlyDetailsPrivate = Ann an uinneag brabhsaidh phrìobhaidich.
downloadOnlyDetailsThirdParty = Tha briosgaidean threas-phàrtaidhean à comas.
downloadOnlyDetailsNeverRemember = Tha “Na cuimhnich an eachdraidh idir” an comas.
downloadOnlyDetailsESR = Tha thu a’ cleachdadh Firefox ESR.
downloadOnlyDetailsNoUploadPref = Chaidh an luchdadh suas a chur à comas.
notificationLinkCopiedTitle = Chaidh lethbhreac a dhèanamh dhen cheangal
# The string "{meta_key}-V" should be translated to the region-specific
# shorthand for the Paste keyboard shortcut. {meta_key} is a placeholder for the
# modifier key used in the shortcut (do not translate it): for example, Ctrl-V
# on Windows systems.
notificationLinkCopiedDetails = Chaidh lethbhreac de cheangal a’ ghlacaidh agad a chur air an stòr-bhòrd. Brùth {meta_key}-V airson a chur ann.
# This is a verb, as in "Copy image to the system clipboard."
copyScreenshot = Dèan lethbhreac
notificationImageCopiedTitle = Chaidh lethbhreac a dhèanamh dhen ghlacadh
# The string "{meta_key}-V" should be translated to the region-specific
# shorthand for the Paste keyboard shortcut. {meta_key} is a placeholder for the
# modifier key used in the shortcut (do not translate it): for example, Ctrl-V
# on Windows systems.
notificationImageCopiedDetails = Chaidh lethbhreac dhen ghlacadh agad a chur air an stòr-bhòrd. Brùth {meta_key}-V airson a chur ann.
# This is displayed as a warning when a Full Page save will be cropped.
# {pixels} will be a number like 5000.
imageCroppedWarning = Chaidh an dealbh a bhearradh is tha e {pixels}px a-nis.
# Section for error strings
# "Out of order" is an humorous way to indicate that the service is not working
# properly.
requestErrorTitle = Tuibriste.
requestErrorDetails = Tha sinn duilich! Cha b’ urrainn dhuinn an glacadh agad a shàbhaladh. Feuch ris a-rithist an ceann greis.
connectionErrorTitle = Cha b’ urrainn dhuinn na glacaidhean-sgrìn agad a shàbhaladh.
connectionErrorDetails = Thoir sùil air a’ cheangal agad ris an eadar-lìon. Ma tha ceangal agad ris, dh’fhaoidte gu bheil duilgheadas sealach aig seirbheis glacaidhean-sgrìn Firefox.
