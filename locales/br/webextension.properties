# Also used for the title on the toolbar button
contextMenuLabel = Kemer un dapadenn-skramm
myShotsLink = Ma zapadennoù
screenshotInstructions = Riklit pe klikit war ar bajenn da ziuzañ ur vaezienn. Pouezit war ESC evit nullañ.
saveScreenshotSelectedArea = Enrollañ
saveScreenshotVisibleArea = Enrollañ ar pezh a vez gwelet
saveScreenshotFullPage = Enrollañ ar bajenn glok
cancelScreenshot = Nullañ
downloadScreenshot = Pellgargañ
downloadOnlyNotice = E mod pellgargañ hepken emaoc'h bremañ.
# The downloadOnlyDetails string introduces a list of items. The keys
# downloadOnlyDetailsPrivate, downloadOnlyDetailsThirdParty, and
# downloadOnlyDetailsNeverRemember are list items in that list.
downloadOnlyDetails = Mont a raio Firefox Screenshots e mod pellgargañ hepken en degouezhioù da heul:
downloadOnlyDetailsPrivate = En ur prenestr merdeiñ prevez.
downloadOnlyDetailsThirdParty = Diweredekaet eo toupinoù an tredeoù.
downloadOnlyDetailsNeverRemember = Gweredekaet eo "Na enrollañ ar roll istor".
notificationLinkCopiedTitle = Ere eilet
# The string "{meta_key}-V" should be translated to the region-specific
# shorthand for the Paste keyboard shortcut. {meta_key} is a placeholder for the
# modifier key used in the shortcut (do not translate it): for example, Ctrl-V
# on Windows systems.
notificationLinkCopiedDetails = Eilet eo bet ere ho tapadenn er golver. Pouezit war {meta_key}-V evit pegañ.
# This is a verb, as in "Copy image to the system clipboard."
copyScreenshot = Eilañ
notificationImageCopiedTitle = Tapadenn eilet
# The string "{meta_key}-V" should be translated to the region-specific
# shorthand for the Paste keyboard shortcut. {meta_key} is a placeholder for the
# modifier key used in the shortcut (do not translate it): for example, Ctrl-V
# on Windows systems.
notificationImageCopiedDetails = Eilet eo bet ho tapadenn er golver. Pouezit war {meta_key}-V evit pegañ.
# This is displayed as a warning when a Full Page save will be cropped.
# {pixels} will be a number like 5000.
imageCroppedWarning = Digresket eo bet ho skeudenn da {pixels} piksel.
# Section for error strings
# "Out of order" is an humorous way to indicate that the service is not working
# properly.
requestErrorTitle = Degouezhet ez eus bet ur fazi.
requestErrorDetails = Digarezit! N'haller ket enrollañ ho tapadenn. Klaskit en-dro diwezhatoc'h.
connectionErrorTitle = N'haller ket adkennaskañ d'ho tapadennoù-skramm.
connectionErrorDetails = Gwiriekait ho kennask kenrouedad. Ma 'z hoc'h gouest da gennaskañ ouzh ar genrouedad e c'hall bezañ abalamour d'ur gudenn gant ar gwazerezhioù Firefox Screenshots.
loginErrorDetails = N'haller ket enrollañ ho tapadenn dre ma 'z eus bet ur gudenn gant ar gwazerezh Firefox Screenshots. Klaskit en-dro diwezhatoc'h.
unshootablePageErrorTitle = N'haller ket tapout ar bajenn-mañ.
unshootablePageErrorDetails = N'eo ket ur bajenn web reoliek neuze n'haller ket kemer un dapadenn-skramm ganti.
selfScreenshotErrorTitle = N'hallit ket kemer un dapadenn-skramm eus ur bajenn Firefox Screenshots!
# Fired when someone makes a zero-width or zero-height selection
emptySelectionErrorTitle = Re vihan eo ho tiuzadenn
privateWindowErrorTitle = Diweredekaet eo an tapadennoù-skramm er merdeiñ prevez.
privateWindowErrorDetails = Digarezit evit ar gudenn. Labourat a reomp war ar c'heweriuster-mañ evit ermaeziadennoù da zont.
genericErrorTitle = Chaous! Ur gudenn a zo savet gant Firefox Screenshots.
genericErrorDetails = N'omp ket sur eus ar pezh a zo c'hoarvezet. Gallout a rit adklask pe kemer ur dapadenn eus ur bajenn all.
