requestErrorTitle = ක්‍රියාත්මක කල නොහැක.
requestErrorDetails = සමාවන්න! අපට ඔබගේ දසුන සුරැකීමට නොහැකි විය. කරුණාකර පසුව නැවත උත්සාහ කරන්න.
connectionErrorTitle = අපට ඔබගේ තිරදසුන් හා සම්බන්ද විය නොහැක.
connectionErrorDetails = කරුණාකර ඔබේ අන්තර්ජාල සබදතාව පරීක්ෂා කරන්න. ඔබට අන්තර්ජාලය හා සබද විය හැකි නම්, Firefox තිරදසුන් සේවයේ තාවකාළික ගැටළුවක් විය හැක.
loginErrorDetails = Firefox තිරදසුන් සේවයේ ගැටළුවක් නිසා අපට ඔබේ දසුන සුරැකීමට නොහැකි විය. කරුණාකර පසුව උත්සාහ කරන්න.
unshootablePageErrorTitle = අපට මෙම පිටුවේ තිරදසුන් ලබා ගැනීමට නොහැකි.
unshootablePageErrorDetails = මෙය සම්මත වෙබ් පිටුවක් නොවේ, එම නිසා මෙහි තිරදසුන් ලබා ගැනීමට ඔබට නොහැකිය.
